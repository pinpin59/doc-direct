<form [formGroup]="formMail" class="contact-form mx-auto pt-5 mt-5" aria-label="Formulaire de contact" >
    <fieldset class="fieldset-form-login bg-white p-5">
        <legend>Contactez-nous</legend>

        <!-- Champ pour l'adresse e-mail -->
        <div class="form-group">
            <label for="from">Votre e-mail</label>
            <input type="email" formControlName="from" class="form-control" id="email" name="email" placeholder="Entrez votre e-mail" required aria-required="true">
        </div>

        <!-- Champ pour le sujet -->
        <div class="form-group">
            <label for="subject">Sujet</label>
            <input type="text" class="form-control" formControlName="subject" id="subject" name="subject" placeholder="Entrez le sujet"  required aria-required="true">
        </div>

        <!-- Champ pour le message -->
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" formControlName="message" id="message" name="message" rows="3" placeholder="Entrez votre message" required aria-required="true"></textarea>
        </div>

        <!-- Bouton de soumission -->
        <div>
            <app-button color="primary" (click)="sendMail()" class="mt-4">Envoyer</app-button>
        </div>
        <ng-container *ngIf="errorMsg">
            <app-alert class="mt-3" message={{errorMsg}}></app-alert>
        </ng-container>
    </fieldset>
</form>
