<form [formGroup]="formLoginHealthProfessional" (ngSubmit)="onSubmit()" class="login-form mx-auto p-5" aria-label="Formulaire de connexion" >
    <fieldset class="fieldset-form-login">
        <legend>Professionel</legend>

        <!-- Champ pour l'adresse e-mail -->
        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" formControlName="email" required aria-required="true">
        </div>

        <!-- Champ pour le mot de passe -->
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" formControlName="password" required aria-required="true">
        </div>

        <!-- Bouton de soumission -->
        <div>
            <app-button color="primary" class="mt-4">Se connecter</app-button>
            <span class="ms-3"><a [routerLink]="['/registration-health-professional']"  class="text-gray">Demande de compte professionnel ?</a></span>
        </div>
    </fieldset>
</form>
