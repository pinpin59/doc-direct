<section class="mx-5">
    <h1>Demande d'inscription :</h1>
</section>

<section class="mx-auto">
    <form id="signupForm" [formGroup]="addHealthProfessionalForm" class="registration-form bg-white mx-auto" aria-labelledby="formTitle" action="/submit-form" method="POST">
        <fieldset class="w-100">
            <!--<legend class="text-danger" id="formTitle">Dans le cadre de votre inscription en tant que professionnel de santé, nous vous demanderons des informations personnelles, telles qu'une carte d'identité et un certificat d'attestation que vous exercez votre métier.

            </legend>-->
            
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" formControlName="email" class="form-control" id="email" name="email" placeholder="Entrez votre e-mail" required aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="password">Confirmation du mot de passe</label>
                <input type="password" formControlName="passwordConfirm" class="form-control" id="password" name="password" placeholder="Confirmez votre mot de passe" required aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="lastname">Nom de famille</label>
                <input type="text" formControlName="lastname" class="form-control" id="lastname" name="lastname" placeholder="Entrez votre nom de famille" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="firstname">Prénom</label>
                <input type="text" formControlName="firstname" class="form-control" id="firstname" name="firstname" placeholder="Entrez votre prénom" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="city">Ville</label>
                <input type="text" formControlName="city" class="form-control" id="city" name="city" placeholder="Entrez votre ville" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" formControlName="address" class="form-control" id="address" name="address" placeholder="Entrez votre adresse" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" formControlName="profession" class="form-control" id="profession" name="profession" placeholder="Entrez votre profession" required aria-required="true">
            </div>
            <button class="btn btn-primary" (click)="onSubmitRegistration()" type="submit">S'inscrire</button>

        </fieldset>
        <fieldset class="w-100">
            <legend>Documents à fournir</legend>
            
        </fieldset>
        <ng-container *ngIf="errorMsg" class="mt-4 mb-4">
            <app-alert message={{errorMsg}}></app-alert>
        </ng-container>
    </form>
</section>

<form id="working-hours-form">
    <fieldset>
      <legend>Horaires de travail</legend>
      
      <!-- Générer les jours de la semaine -->
      <div class="block-content" *ngFor="let day of daysOfWeek">
        <h3>{{ day }}</h3>
        
        <!-- Générer les heures de la journée -->
        <div class="hour-options">
          <label class="label-hours" *ngFor="let hour of hoursOfDay; index as i">
            <input type="checkbox" [name]="day.toLowerCase()" [value]="hour">
            {{ hour }}
          </label>
        </div>
      </div>
      
    </fieldset>
    
    <!-- Bouton de soumission du formulaire -->
    <button type="submit">Enregistrer les horaires</button>
  </form>
