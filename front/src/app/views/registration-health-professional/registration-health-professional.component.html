<section class="mx-auto pt-5">
    <form id="signupForm" [formGroup]="addHealthProfessionalForm" class="registration-form bg-white mx-auto" aria-labelledby="formTitle" action="/submit-form" method="POST">
        <fieldset class="fieldset-registration">
            <!--<legend class="text-danger" id="formTitle">Dans le cadre de votre inscription en tant que professionnel de santé, nous vous demanderons des informations personnelles, telles qu'une carte d'identité et un certificat d'attestation que vous exercez votre métier.

            </legend>-->
            <legend class="pt-3 underline">Informations personnelles</legend>

            
            <div class="form-group">
                <label for="email">Adresse e-mail *</label>
                <input type="email" autocomplete="username" formControlName="email" class="form-control-registration-health-professional" id="email" name="email" placeholder="Entrez votre e-mail" required aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe *</label>
                <input type="password" formControlName="password" autocomplete="new-password" class="form-control-registration-health-professional" id="password" name="password" placeholder="Entrez votre mot de passe" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="passwordConfirm">Confirmation du mot de passe *</label>
                <input type="password" formControlName="passwordConfirm" autocomplete="new-password" class="form-control-registration-health-professional" id="passwordConfirm" name="passwordConfirm" placeholder="Confirmez votre mot de passe" required aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="lastname">Nom de famille *</label>
                <input type="text" formControlName="lastname" class="form-control-registration-health-professional" id="lastname" name="lastname" placeholder="Entrez votre nom de famille" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="firstname">Prénom *</label>
                <input type="text" formControlName="firstname" class="form-control-registration-health-professional" id="firstname" name="firstname" placeholder="Entrez votre prénom" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="city">Ville *</label>
                <input type="text" formControlName="city" class="form-control-registration-health-professional" id="city" name="city" placeholder="Entrez votre ville" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="address">Adresse *</label>
                <input type="text" formControlName="address" class="form-control-registration-health-professional" id="address" name="address" placeholder="Entrez votre adresse" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="profession">Profession *</label>
                <input type="text" formControlName="profession" class="form-control-registration-health-professional" id="profession" name="profession" placeholder="Entrez votre profession" required aria-required="true">
            </div>
        </fieldset>
        <fieldset class="fieldset-registration">
            <legend class=" pt-3 underline">Horaires de travail</legend>
            
            <div class="form-group">
                <label>Lundi</label>

                <ng-multiselect-dropdown
                
                [placeholder]="'Disponibilités'"
                [settings]="dropdownSettings"
                [data]="dropdownListLundi"
                [formControlName]="'lundi'"
                >
                </ng-multiselect-dropdown>
            </div>
            
            <div class="form-group">
                <label>Mardi</label>

                <ng-multiselect-dropdown
                [placeholder]="'Disponibilités'"
                [settings]="dropdownSettings"
                [data]="dropdownListLundi"
                [formControlName]="'mardi'"
                >
                </ng-multiselect-dropdown>
            </div>
            <div class="form-group">
                <label>Mercredi</label>
                <ng-multiselect-dropdown
            
                [placeholder]="'Disponibilités'"
                [settings]="dropdownSettings"
                [data]="dropdownListLundi"
                [formControlName]="'mercredi'"
                >
                </ng-multiselect-dropdown>
            </div>
            <div class="form-group">
                <label>Jeudi</label>
                <ng-multiselect-dropdown
                [placeholder]="'Disponibilités'"
                [settings]="dropdownSettings"
                [data]="dropdownListLundi"
                [formControlName]="'jeudi'"
                >
                </ng-multiselect-dropdown>
            </div>
            <div class="form-group">
                <label>Vendredi</label>

                <ng-multiselect-dropdown
                [placeholder]="'Disponibilités'"
                [settings]="dropdownSettings"
                [data]="dropdownListLundi"
                [formControlName]="'vendredi'"
                >
                </ng-multiselect-dropdown>
            </div>
            <div class="form-group">
                <label>Samedi</label>

                <ng-multiselect-dropdown
                [placeholder]="'Disponibilités'"
                [settings]="dropdownSettings"
                [data]="dropdownListLundi"
                [formControlName]="'samedi'"
                >
                </ng-multiselect-dropdown>
            </div>
            <div class="form-group">
                <label>Dimanche</label>

                <ng-multiselect-dropdown
                [placeholder]="'Disponibilités'"
                [settings]="dropdownSettings"
                [data]="dropdownListLundi"
                [formControlName]="'dimanche'"
                >
                </ng-multiselect-dropdown>
            </div>
            <ng-container *ngIf="errorMsg">
                <app-alert class="mt-2" message={{errorMsg}}></app-alert>
            </ng-container>
            <div class="mt-4 text-right">
                <button class="btn btn-primary mt-4" (click)="onSubmitRegistration()" type="submit">S'inscrire</button>
            </div>
        
          </fieldset>
        
    </form>
    
    
</section>
