<section class="mx-auto pt-5">
    <form id="signupForm" [formGroup]="registrationForm" class="registration-form mx-auto pt-5 bg-white" aria-labelledby="signupFormTitle">
        <!-- Titre du formulaire -->
        <h2 id="signupFormTitle" class="form-title">Formulaire d'inscription</h2>
        <div class="form-group-global">
            <div class="fieldset-group">
                <!-- Champ pour l'email -->
                <fieldset class="form-group">
                    <legend>Informations sur l'email</legend>
                    <label for="email" class="form-label">Email* :</label>
                    <input type="email" id="email" name="email"  required formControlName="email" required autocomplete="email"  aria-required="true" placeholder="Entrez votre email" aria-describedby="emailHelp" class="form-control">
                    <!-- Affichage des erreurs de validation -->
                    
                    <label for="password" class="form-label">Mot de passe* :</label>
                    <input type="password" id="password" name="password" autocomplete="new-password"  formControlName="password" required aria-required="true" placeholder="Entrez votre mot de passe" class="form-control">
    
                    <label for="passwordConfirm" class="form-label">Confirmation du mot de passe* :</label>
                    <input type="password" id="passwordConfirm" autocomplete="new-password"  name="passwordConfirm" formControlName="passwordConfirm" required aria-required="true" placeholder="Confirmez votre mot de passe" class="form-control">
                </fieldset>
        
    
            </div>
            <div class="fieldset-group">
                <!-- Champ pour les informations personnelles (nom, prénom, ville, adresse) -->
                <fieldset class="form-group">
                    <legend>Informations personnelles</legend>
        
                    <!-- Champ pour le nom de famille -->
                    <label for="lastname" class="form-label">Nom de famille *:</label>
                    <input type="text" id="lastname" name="lastname" formControlName="lastname" required aria-required="true" placeholder="Entrez votre nom de famille" class="form-control">
        
                    <!-- Champ pour le prénom -->
                    <label for="firstname" class="form-label">Prénom *:</label>
                    <input type="text" id="firstname" name="firstname" formControlName="firstname" required aria-required="true" placeholder="Entrez votre prénom" class="form-control">
        
                    <!-- Champ pour la ville -->
                    <label for="city" class="form-label">Ville *:</label>
                    <input type="text" id="city" name="city" formControlName="city" required aria-required="true" placeholder="Entrez votre ville" class="form-control">
        
                    <!-- Champ pour l'adresse -->
                    <label for="address" class="form-label">Adresse *:</label>
                    <input type="text" id="address" name="address" formControlName="address" required aria-required="true" placeholder="Entrez votre adresse" class="form-control">
                </fieldset>
            </div>
        </div>
        <ng-container *ngIf="errorMsg" class="mt-4 mb-4">
            <app-alert message={{errorMsg}}></app-alert>
          
        </ng-container>
        <!-- Bouton pour soumettre le formulaire -->
        <button (click)="onSubmitRegistration()" class="btn btn-primary mt-3">S'inscrire</button>
        <span class="ms-3"><a [routerLink]="['/login-user']"  class="text-gray">J'ai déjà un compte</a></span>
    </form>
</section>
